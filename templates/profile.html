{% extends 'base.html' %}

{% block content %}

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8 d-flex">
                <div class="row">
                    <div class="col-md-3">
                        <img style="border-radius: 50%" class="img-fluid" src="{{ user.profile_picture.url }}" alt="">
                    </div>
                    <div class="col-md-9">
                        <div class="row">
                            <div style="height: 35px" class="col-md-12 d-flex justify-content-between">
                                <h3>{{ user.username }}</h3>
                                <a href="{% url 'users:edit-profile' user.username %}"
                                   class="btn btn-outline-secondary">Edit profile</a>
                                <a href="{% url 'posts:add-post' %}" class="btn btn-outline-secondary">Add post</a>
                                <a href="" class="btn btn-outline-secondary">View archive</a>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 pt-3">
                                <p>{{ user.bio }}</p>
                                <p class="h4">{{ user.first_name }} {{ user.last_name }}</p>
                                <a href="https://t.me/nizomiddin_rakhimberdiev">Telegram profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-md-9">
                <div class="row">
                    {% for post in posts %}
                        <div class="col-md-4">
                            <a href="{% url 'posts:add_comment' post.id %}">
                                {% if post.image %}
                                    <img width="100%" height="250" src="{{ post.image.url }}" alt="">
                                {% endif %}
                                {% if post.video %}
                                    <video width="100%" height="250" controls>
                                        <source src="{{ post.video.url }}" type="video/mp4">
                                        {#                                <source src="{{ post.video.url }}" type="video/ogg">#}
                                        Your browser does not support the video tag.
                                    </video>
                                {% endif %}

                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
