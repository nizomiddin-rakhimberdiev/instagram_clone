{% extends 'base.html' %}

{% block content %}

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8 d-flex">
                <div class="row">
                    <div class="col-md-3">
                        <img class="img-fluid" src="{{ user.profile_picture.url }}" alt="">

                    </div>
                    <div style="height: 35px" class="col-md-9 d-flex justify-content-between">
                        <h3>{{ user.username }}</h3>
                        <a href="" class="btn btn-outline-secondary">Edit profile</a>
                        <a href="" class="btn btn-outline-secondary">View archive</a>
                    </div>
                </div>


            </div>
        </div>
        <div class="row py-5">
            <div class="col-md-9">
                <div class="row">
                    {% for post in posts %}
                        <div class="col-md-4">
                            <a href="{% url 'posts:add_comment' post.id %}">
                                <img class="img-fluid" src="{{ post.image.url }}" alt="">

                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
