{% extends 'base.html' %}

{% block content %}
    <div class="col-md-12">
        <div class="row">

                {% for post in posts %}
                    <div class="col-md-4 my-2">
                        <a href="{% url 'posts:add_comment' post.id %}">
                            <img class="img-fluid" src="{{ post.image.url }}" alt="">
                        </a>
                    </div>
                {% endfor %}

        </div>
    </div>
{% endblock %}
