{% extends 'base.html' %}

{% block content %}

    <div class="col-md-12">
        <div class="row d-flex justify-content-center">

            <div class="col-md-4">
                {% if posts %}
                    {% for post in posts %}
                        <div class="card">
                            <div class="card-image">
                                {% if post.video %}
                                    <video width="320" style="height: 100vh" controls>
                                        <source src="{{ post.video.url }}" type="video/mp4">
                                        {#                                <source src="{{ post.video.url }}" type="video/ogg">#}
                                        Your browser does not support the video tag.
                                    </video>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    reels yo'q
                {% endif %}

            </div>
        </div>
    </div>

{% endblock %}
